<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- WRAPPER: Scoreboard + Game Box -->
  <div class="score-wrapper">

    <!-- TOP-RIGHT SCOREBOARD -->
    <div id="scoreboard">
      <p>Player X Wins: <span id="xWins">0</span></p>
      <p>Player O Wins: <span id="oWins">0</span></p>
      <p>Ties: <span id="ties">0</span></p>
    </div>

    <!-- MAIN GAME BOX -->
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="turn-indicator">Player X's Turn</div>
      <div class="board" id="board"></div>
      <button id="reset">Restart Game</button>
    </div>

  </div>

  <!-- CUSTOM POPUP FOR WIN/TIE -->
  <div id="popup" class="popup">Player X Wins!</div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
